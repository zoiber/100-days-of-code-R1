<!DOCTYPE html>

<html lang="es">
<head>
    <meta charset="utf8">
    <title>Cajas en CSS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Elementos flotados -->
    <h1>Cajas en CSS</h1>
    <section id="cajas">
        <div class="caja"> <!--Div se comorta como una caja --> 
            <p>Contenido de la caja 1</p>
        </div>

        <div class="caja">
            <p>Conteido de la caja 2</p>
        </div>
        <div class="caja">  
            <p>Contenido de la caja 3</p>
        </div>

        <div class="caja">
            <p>Conteido de la caja 4</p>
        </div>
        <div class="caja">  
            <p>Contenido de la caja 5</p>
        </div>

        <div class="caja">
            <p>Conteido de la caja 6</p>
        </div>
        <div class="caja">  
            <p>Contenido de la caja 7</p>
        </div>

        <div class="caja">
            <p>Conteido de la caja 8</p>
        </div>
        <div class="caja">
            <p>Conteido de la caja 9</p>
        </div>
        <!-- LIMPIAR FLOTADOS -->
        <div class="clearFix"></div>
    </section>

    

    <!-- ELEMENTOS NO FLOTADOS QUE SE MANTENGAN ABAJO -->
    <h2>Cotenido despues de las cajas paosicionadas</h2>
    <p>Texto de prueba</p>
</body>
</html>
